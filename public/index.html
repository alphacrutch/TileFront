<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.18.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.18.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.18.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.18.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="css/idex.css">

</head>

<body>
    <header>
        <div class="logo-contaner">
            <div class="logo">logo</div>
        </div>
        <div class="title-container">
            <h3 class="title">Tile Front</h3>
        </div>
        <div class="nav-container">
            <nav>
                <div class="estimatesBtn-container">
                    <button class="estimatesBtn">Estimates</button>
                </div>
                <div class="contactUsBtn-container">
                    <p class="contactUsBtn">Contact Us</p>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro">
            <div id="intro-slider">SLider</div>
        </section>
        <section id="tutorial-section">
            <div class="tutorial-container">
                <p id="tutorial">How To Use</p>
            </div>
        </section>
        <section id="estimater-section">
            <form action="#" id="projForm" method="POST">
                <div class="clientinfo">
                    <div class="infolets">
                        <label for="clientName">Name:</label>
                        <input type="text" id="clientName">
                    </div>
                    <div class="infolets">
                        <label for="clientContact">Contact Number:</label>
                        <input type="text" id="clientContact">
                    </div>
                </div>
                <div id="surfacetype-radio">
                    <label for="radio-container" class="labelR">Surface Type:</label>
                    <div id="radio-container">
                        <div>
                            <label for="woodsurface">Wood Surface</label>
                            <input type="radio" name="surfaceType" id="woodsurface">
                        </div>
                        <div>

                            <label for="concretep">Concrete-Plastered</label>
                            <input type="radio" name="surfaceType" id="concretep">
                        </div>
                        <div>
                            <label for="concretenop">Concrete-Unplastered</label>
                            <input type="radio" name="surfaceType" id="concretenop">
                        </div>

                    </div>
                </div>
                <div id="projecttype-radio">
                    <label for="projecttype" class="labelR2">Select Your Project:</label>
                    <div id="projecttype">
                        <div>
                            <label for="indoorFloor">Floor (Indoors)</label>
                            <input type="radio" name="projecttype" class="projClass" id="indoorFloor">
                        </div>
                        <div>
                            <label for="outDoorFloor">Floor (Outdoor)</label>
                            <input type="radio" name="projecttype" class="projClass" id="outDoorFloor">
                        </div>
                        <div>
                            <label for="Bathroom">Bathroom </label>
                            <input type="radio" name="projecttype" class="projClass" id="Bathroom">
                        </div>

                        <div>
                            <label for="toilet">Toilet</label>
                            <input type="radio" name="projecttype" class="projClass" id="toilet">
                        </div>
                        <div>
                            <label for="bathroomToilet">Bathroom And Toilet</label>
                            <input type="radio" name="projecttype" class="projClass" id="bathroomToilet">
                        </div>
                    </div>
                </div>

                <div id="dimensions-container">
                    <div>
                        <label for="length">Length</label>
                        <input type="number" id="length">
                    </div>
                    <div>
                        <label for="width">Width</label>
                        <input type="number" id="width">
                    </div>
                    <div>
                        <label for="faces">Faces</label>
                        <input type="number" id="faces">
                    </div>


                </div>
                <div class="extareainfo">
                    <label for="projectDescription">Any Additional Info:</label>
                    <textarea id="projectDescription" cols="25" rows="7" placeholder="Additional Info...."></textarea>
                </div>
                <div id="submitopts">
                    <div>
                        <h3>Submit Request</h3>
                        <button id="uploadQuote">submit</button>
                    </div>
                    <div>
                        <h3>Get Quote</h3>
                        <button id="costBtn">Estimate</button>
                    </div>
                </div>
            </form>

        </section>
        <section id="results-section">
            <div class="results-container">
                <div id="results">Results</div>
            </div>
        </section>
    </main>
    <footer>
        <div>Footer</div>
    </footer>

</body>

</html>
